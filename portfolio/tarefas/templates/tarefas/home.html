<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 offset-md-2">
            <h1 class="mt-5">Lista de Tarefas</h1>
            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua Tarefa" aria-label="Recipient's username" aria-describedby="button-addon2" name="nome">
                        

                    <div>
                        <button type="submit" class="btn btn-outline-primary"  id="button-addon2">Salvar</button>
                    </div>
                        
                </div>
                <small class="form-text text-muted">{{ form.nome.errors }}</small>
            </form>
        
        

            <h2 class="mt-5">Tarefas Pendentes</h2>
            {% for tarefa in tarefas_pendentes %}
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" value="" aria-label="Checkbox para tarefa">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input para tarefa" value="{{ tarefa.nome }}">
                    </div>
                </form>

            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
